server:
  port: 8080

spring:
  application:
    name: customer-service
  datasource:
    username: simakov
    url: jdbc:postgresql://localhost:5432/customer
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka